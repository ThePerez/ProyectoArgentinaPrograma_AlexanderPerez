<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/Loginlogo.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Ingresa con:</p>
              
              <form #f ="ngForm" (ngSubmit)="onLogin()" noValidate> 
                <div class="form-outline mb-4">
                  <input 
                  type="user" 
                  id="nombreUsuario" 
                  name="nombreUsuario" 
                  class="form-control form-control-lg" 
                  [(ngModel)]="nombreUsuario"
                  name="nombreUsuario"                  
                  required />
                  <label class="form-label" for="nombreUsuario">Nombre de Usuario</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input 
                  type="password" 
                  id="password" 
                  class="form-control form-control-lg"  
                  [(ngModel)]="password" 
                  name="password"                
                  required />
                  <label class="form-label" for="password">Contraseña</label>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button 
                  type="button" 
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem">Login</button>
                </div>
              </form>
                
                
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recuerdame
                    </label>
                  <!-- </div> <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a> </div> -->     
                           

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f">Facebook</i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter">Twitter</i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in">LinkedIn</i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">O</p>
            </div>
  
            <!-- Email input -->
            
              <p class="small fw-bold mt-2 pt-1 mb-0">¿Aún no tienes cuenta? <a href="#!"
                  class="link-danger">Registrate</a></p>
        </div>
      
    
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
       ©Argentina Programa - Proyecto Final #YoProgramo
      </div>
      <!-- Copyright -->
  
    
      <!-- Right -->
    </div>
