<div class="container" *ngIf="educacion">
     <div class="row">        
         <div>
             <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                 <div class="form-group">
                     <label for="nombreE"><h4>Nombre de Institución</h4></label>
                     <input type="text" class="form-control" id="nombreE" [(ngModel)]="educacion.nombreE" name="nombreE" required>
                 </div>                 
                 <div class="form-group">
                     <label for="descripcionE"><h4>Descripción de Estudios Realizados</h4></label>
                     <input type="text" class="form-control" id="descripcionE" [(ngModel)]="educacion.descripcionE" name="descripcionE" required>
                 </div>
                 <button class="btn btn-success">
                     Actualice Educación
                 </button>
             </form>
         </div>
     </div>
 </div>
